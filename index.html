<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simplificador de Radicais</title>
    <script type="text/javascript" src="roots.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>

    <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML">
    </script>

  </head>

  <body>
    <h1>Simplificador de Radicais</h1>
    Coeficiente: <input type="number" value="1" id="coeficient" /> <br/> <br/>
    Indice: <input type="number" value="2" id="index" min="2"/> <br/> <br/>
    Radicando: <input type="number" value="1" id="radicand" /> <br/> <br/>
    Expoente: <input type="number" value="1" id="exponent" /> <br/> <br/>
    <input type="button" value="Simplificar!" onclick="execute()"/> <br/> <br/> <br/>
    <span id="answer" style="font-size: 20pt"></span>
  </body>
</html>
